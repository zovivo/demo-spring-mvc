<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="views/layout/base-layout">

<div layout:fragment="body">
	<div class="container" style="margin: 0 auto;">

		<br />

		<div class="col-md-6" style="margin: 0 auto;">

			<form action="#" th:action="@{/update-user}" class="form-horizontal"
				th:method="post" th:object="${userFormUpdate}">
				<input type="hidden" th:field="*{id}" /> <input type="hidden"
					th:field="*{email}" /> <input type="hidden" th:field="*{userName}" />
				<div class="form-group">
					<label class="col-sm-2 control-label">Name</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{name}" class="form-control"
							placeholder="Full Name" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{password}" class="form-control"
							placeholder="Password" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2">
						<input type="submit" value="Submit" />
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
</html>
